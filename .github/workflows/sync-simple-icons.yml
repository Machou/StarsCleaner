name: Sync Simple Icons

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Prepare folders
        run: |
          mkdir -p assets/img/icons
          rm -rf /tmp/simple-icons

      - name: Clone Simple Icons (shallow)
        run: |
          git clone --depth 1 --branch develop https://github.com/simple-icons/simple-icons.git /tmp/simple-icons

      - name: Sync SVG icons into assets/img/icons
        run: |
          rsync -a --delete --include='*/' --include='*.svg' --exclude='*' \
            /tmp/simple-icons/icons/ assets/img/icons/

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/img/icons
            git commit -m "chore(icons): sync simple-icons"
            git push
          else
            echo "No changes to commit."
          fi
