<body class="light">
	<header>
		<div class="title-row">
			<div>
				<h1><span class="logo">★</span> Dépôts GitHub étoilés</h1>
				<p class="subtitle">Liste triable, filtrable, avec masquage automatique au clic.</p>
			</div>
			<div>
				<button id="toggle-theme" class="btn" type="button">Mode sombre</button>
			</div>
		</div>
	</header>

	<main>
		<div class="card">
			<div class="controls">
				<div class="controls-left">
					<label>
						<input type="checkbox" id="toggle-archived" />
						<span>Afficher uniquement les dépôts archivés</span>
					</label>
				</div>
				<div class="controls-right">
					<div class="field">
						<span>Recherche :</span>
						<input type="text" id="search-name" placeholder="Nom du dépôt..." />
					</div>
					<div class="field">
						<span>Langage :</span>
						<select id="filter-language">
							<!-- options remplies dynamiquement -->
						</select>
					</div>
					<span class="badge" id="repo-count">0 dépôts</span>
				</div>
			</div>

			<div class="table-wrapper">
				<table>
					<thead>
						<tr>
							<th data-sort="name">Dépôt</th>
							<th>Description</th>
							<th>Langage</th>
							<th data-sort="stars" class="numeric">★</th>
							<th data-sort="created">Créé le</th>
							<th data-sort="pushed">Dernière activité</th>
							<th>Archivé</th>
						</tr>
					</thead>
					<tbody id="repo-body"></tbody>
				</table>
			</div>
		</div>
	</main>

	<script src="starred-data.js"></script>
	<script src="app.js"></script>
</body>

</html>
